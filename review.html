<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Review</title>
</head>
<body>

	<form action="" method="">
		<fieldset>
			<legend>Your Details</legend>
			<label>Name: <input type="text" name="name"></label><br>
			<label>Email: <input type="email" name="email"></label><br>
		</fieldset><br>
		<fieldset>

			<legend>Your Review</legend><br>
			<label>How did you hear about us?</label>
			<select name="website">
				<option value="google" selected >Google</option>
				<option value="facebook">Facebook</option>
				<option value="instagram">Instagram</option>
			</select><br><br>

			<label>Would you visit again?</label><br>
			<input type="radio" name="choices" value="yes">Yes
			<input type="radio" name="choices" value="no">No
			<input type="radio" name="choices" value="maybe">Maybe<br>
			<br>
			<label>Comments:</label><br>
			<textarea name="comments"></textarea><br>

			<input type="checkbox" checked value="Sign"> Sign me up for email updates <br>

			<input type="submit" value="Submit review">
		</fieldset>
	</form>
	

</body>
</html>
